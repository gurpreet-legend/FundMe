<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMe: A Crowdfunding dApp</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div class="font-mono font-bold text-xl">
        <button class="absolute left-0 top-0 text-white w-40 m-3 bg-gradient-to-r from-purple-500 to-blue-500 rounded-xl p-4" id="connectBtn">Connect</button>
        <div class="flex h-screen justify-center items-center">
            <div class="flex flex-col justify-center border-2 border-purple-500 p-4 rounded-xl container w-fit m-auto">
                <div>
                    <span id="balanceText">Balance: 0 ETH</span>
                    <button class="text-white w-40 m-3 bg-gradient-to-r from-purple-500 to-blue-500 rounded-xl p-4" id="balanceBtn">Get Balance</button>
                </div>
                <!-- <form> -->
                <div>
                    <label for="ethAmount">Amount: </label>
                    <input class="p-4 rounded-xl outline-none border-2 focus:border-purple-500" id="ethAmount" placeholder="Enter amount in ETH" />
                    <button class="text-white w-40 m-3 bg-gradient-to-r from-purple-500 to-blue-500 rounded-xl p-4" id="fundBtn">Fund</button>
                    <button class="text-white w-40 m-3 bg-gradient-to-r from-purple-500 to-blue-500 rounded-xl p-4" id="withdrawBtn">Withdraw</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
